# =============================================================================
# Reply Guy Bot - Docker Compose
# =============================================================================
# Start:   docker compose up -d
# Logs:    docker compose logs -f bot
# Stop:    docker compose down
#
# When deploying via Portainer stack, keep the same service definition and
# provide the environment variables through the stack editor (or an external
# secret store) instead of referencing .env directly.

version: '3.8'

services:
  bot:
    image: spidey000/reply_guy:latest
    build:
      context: .
    container_name: reply_guy_bot
    restart: unless-stopped
    env_file:
      - .env
    # Mount logs (and optional SQLite fallback DB) outside the container
    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

