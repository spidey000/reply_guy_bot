# =============================================================================
# Reply Guy Bot - Docker Compose
# =============================================================================
# Start:   docker-compose up -d
# Logs:    docker-compose logs -f bot
# Stop:    docker-compose down

version: '3.8'

services:
  bot:
    build: .
    container_name: reply_guy_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist Twikit cookies between restarts
      - ./cookies.json:/app/cookies.json:rw
      # Persist audit logs
      - ./logs:/app/logs:rw
    # Resource limits to prevent runaway usage
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Healthcheck with actual bot verification
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

